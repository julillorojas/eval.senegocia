        <h3 class="box-title">#{{ vm.content.id }} - {{ vm.content.title }}</h3>
    </div><!-- /.box-header -->
    <!-- form start -->

    <div class="box-body">
        {{ vm.content.body }}
    </div><!-- /.box-body -->

</div>
